
<p (click)="teamSelected()">
  {{team.name}}
</p>
<div *ngIf='isSelected'>
  <ul>
    <li>Nationality: {{team.nationality}}</li>
    <li>Ranking position: {{team.rankingPosition}}</li>
    <li>Players:
      <ul *ngFor='let player of team.players'>
        <li>{{player.nick}}</li>
      </ul>
    </li>
  </ul>
</div>
<button (click)="delete()" class="btn btn-danger">Remove</button>
<a routerLink="/edit/{{team.name}}" routerLinkActive="active" class="btn btn-default">Edit</a>
